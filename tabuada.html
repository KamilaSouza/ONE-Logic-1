<meta charset="UTF-8">

<script>

    function lineBreak() {
        document.write("<br><br>");
    }

    function output(text) {
        document.write(text);
        lineBreak();
    }
    
    for (var i = 1; i <= 10 ; i++) {
        output(5 * i);
    }

    output("The end.");

    var number = 1;

    while (number <= 10) {
        output(7 * number);
        number++;
    }

    output("The end.");

</script>
