<meta charset="UTF-8">

<script>

    function lineBreak() {
        document.write("<br>");
    }

    function output(text) {
        document.write(text);
        lineBreak();
    }

    for (var i = 1; i <= 3; i++) {
        for (var j = 1; j <= 10; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

</script>
